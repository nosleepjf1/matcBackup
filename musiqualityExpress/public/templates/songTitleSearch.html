<ion-view title="Track Search">
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="TitleController as tc">
        <form class="list">
            <label class="item item-input">
                <!--<span class="input-label">Input</span>-->
                <input type="text" placeholder="Type Song Title" ng-model="tc.song" ng-click="tc.hideAlert()">

            </label>
            <button class="button button-clear" type="submit" ng-click="tc.songTitleSearch(tc.song)"></button>
            <div class="noResults" ng-show="tc.results2 === 'noGood'">Sorry. Your search didn't return any results. Please try another song title.</div>
            <ul ng-repeat="item in tc.results">
                <li class="item item-thumbnail-left">

                    <img class="rcImg" class="cover" ng-src="{{item.album.images[1].url}}" ng-click="tc.playTrack(item.preview_url)" ng-dblclick="tc.pauseTrack()"/>

                    <button class="buttonStyle ion-play button button-small" ng-click="tc.playTrack(item.preview_url)"></button>
                    <button class="buttonStyle ion-stop button button-small" ng-click="tc.pauseTrack()"></button>

                    <br/>
                    <span class="rcArtistName">{{item.name}}</span><br/>

                    {{"Artist: " + item.artists[0].name}}<br/>

                    <div class="item-button-right">
                        <button class="item-button-right button smallText" ui-sref="tabsController.artistHome" ng-click="tc.currentArtist(item.album.id)">Artist Page</button>
                    </div>

                </li>
            </ul>

        </form>

    </ion-content>
</ion-view>
