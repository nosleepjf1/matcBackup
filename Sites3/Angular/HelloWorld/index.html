<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl as vm">
<i>{{vm.myMessage | limitTo : 4}}</i>
<h3>{{vm.greet}}</h3>
<h3>{{ vm.double() }}</h3>
<h3>{{ vm.afterClick }}</h3>
<input type="text" ng-model="vm.myMessage"/>
    <button ng-click="vm.AngularButton()">angular button</button>
</div>
</body>
</html>
