<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>

<body>

<script>

    function Node(data, left, right) {
        this.data = data;
        this.left = left;
        this.right = right;
        this.show = show;
    }

    function show() {
        return this.data;
    }

    function BST() {
        this.root = null;
        this.insert = insert;
        this.inOrder = inOrder;
    }

    function insert(data) {
        var n = new Node(data, null, null);
        if (this.root === null) {
            this.root = n;
        }
        else {
            var current = this.root;
            var parent;
            while (true) {
                parent = current;
                if (data < current.data) {
                    current = current.left;
                    if (current === null) {
                        parent.left = n;
                        break;
                    }
                }
                else {
                    current = current.right;
                    if (current === null) {
                        parent.right = n;
                        break;
                    }
                }
            }
        }
    }

    function inOrder(node) {
        if (node !== null) {
            inOrder(node.left);
            console.log(node.show() + " ");
            inOrder(node.right);
        }
    }

    var tree = new BST();
    tree.insert(37);
    tree.insert(23);
    tree.insert(53);
    tree.insert(16);
    tree.insert(3);
    tree.insert(45);
    console.log("In Order Traversal: ");
    tree.inOrder(tree.root);

</script>
</body>
</html>
