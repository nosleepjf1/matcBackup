<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwoaueyDWQc_4hZIT5Dyvnl8tOSs9zeaU&callback=initMap" async defer></script>
    <script src="script.js"></script>
    <!--<script src="Sandbox.js"></script>-->
</head>
<body onload="getmyinfo(); initMap(); loadMe()">

<div id="container">
    <div id="overlaycontainer">
        <div id="contentdiv">

            <div id="golfbanner">
                <div class="blackbar">
                    <div class="barleft">
                        <div id="golflogo"></div>
                        <div id="logotext"></div>
                    </div>
                    <div class="barright">
                        <div id ="demo"></div>
                        <div id="countdown"></div>
                        <div>Weather Conditions</div>
                        <div id="weather"></div>
                    </div>
                </div>
                <div id="golfcourselabel">Choose Your Course</div>
            </div>

            <div id="scorecard">
                <select id="selectCourse" onChange="getCourseInfo(this.value)"></select>
                <div id="leftcard"></div>
                <div id="rightcard"></div>

                <button id="button" onclick ="addplayer(); setCourseinfo(this.value)">Add Player</button>

                <select id="selectteebox" onChange=" setCourseInfo(this.value)"></select>


            </div>
        </div>
    </div>

</div>
<div id="map"></div>
</body>



</html>
