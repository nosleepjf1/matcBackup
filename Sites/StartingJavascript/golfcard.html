<!DOCTYPE html>
<html>
<head>

    <title>Simple markers</title>
    <script src="golfcard.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }

<body>
<div id="map"></div>
<script>
//    var redirect = document.URL;

    function initMap() {
        var myLatLng = {lat: -2.363, lng: 1.044};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAyOyXKISHRoDVwraenUE1PHJQSi6AmRU&signed_in=true&callback=initMap"></script>
